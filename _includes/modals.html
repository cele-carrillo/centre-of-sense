 <!-- Offers Modals -->
 {% for offer in site.offers %}
    {% assign info = site.data.text.offers[offer.item] %}
    <div class="offers-modal modal fade" id="offer{{ offer.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="modal-body">
                            <h2>{{ info.title }} <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> {{ site.data.text.misc.close }}</button></h2>
                            <h4 class="text-muted">{{ info.subtitle }}</h4>
                            <hr class="star-primary">
                            <img src="{{ site.base_url }}/img/offers/{{ offer.img }}" class="img-responsive img-centered" alt="{{ info.subtitle }}">
                            <p class="large">{{ info.description }}</p>
                            <a class="btn btn-default page-scroll" href="#contact" data-dismiss="modal"><i class="fa fa-heart"></i> {{ info.cta }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
