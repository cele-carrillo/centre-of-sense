 <!-- Offers Modals -->
 {% for offer in site.offers %}
    {% assign info = site.data.text.offers[offer.item] %}
    <div class="offers-modal modal fade" id="offer{{ offer.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-11">
                                    </div>
                                    <div class="col-lg-1">
                                        <a data-dismiss="modal" class="close-modal"><h2 class="fa fa-close close-modal"></h2></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h2>{{ info.title }}</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4 class="text-muted">{{ info.subtitle }}</h4>
                                        <hr class="star-primary">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <img src="{{ site.base_url }}/img/offers/{{ offer.img }}" class="img-responsive img-centered" alt="{{ info.subtitle }}">
                                    </div>
                                    <div class="col-lg-8">
                                        <p class="large">{{ info.description }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <a class="btn btn-xl btn-xl-secondary page-scroll" href="#contact" data-dismiss="modal"><i class="fa fa-heart"></i> {{ info.cta }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
