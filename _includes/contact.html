<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.text.contact.title }}</h2>
                    <h3 class="section-subheading text-muted-light">{{ site.data.text.contact.subtitle | join: '<br>' }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" name="contact_name" class="form-control" placeholder="{{ site.data.text.contact.name }}" required data-validation-required-message="{{ site.data.text.contact.require_name }}">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" name="contact_email" class="form-control" placeholder="{{ site.data.text.contact.email }}" required data-validation-required-message="{{ site.data.text.contact.require_email }}">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" name="contact_phone" class="form-control" placeholder="{{ site.data.text.contact.phone }}">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" name="message" placeholder="{{ site.data.text.contact.message }}" required data-validation-required-message="{{ site.data.text.contact.require_message }}"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">{{ site.data.text.contact.submit }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
